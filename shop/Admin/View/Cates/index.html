<extend name="Common/base" />
<block name="main">

<!--高级查询-->
<div class="modal fade" id="exampleModal" tabindex="10000" role="dialog" aria-labelledby="exampleModalLabel">
  <form class="form-horizontal" action="{:U('cates/index')}"  method="get" onsubmit="">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">高级过滤</h4>
            </div>
            <div class="modal-body">
              
                    <div class="form-group row">
                        <label class="control-label col-lg-3 col-lg-offset-1" for="catename">分类名：</label>
                        <div class="col-lg-6">
                            <input type="text"  class="form-control"  maxlength="32" name="catename" id="username" value="{$Think.get.catename}"/>
                        </div>
                 </div>
          
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" >查询</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
 </form>
</div>
<div class="mainbar">
	<!-- Page 导航条 -->
	<div class="page-head">

		<div class="bread-crumb pull-left">
			 <a href="__MODULE__/Index/dashboard"><i class="icon-home"></i> 首页</a>
		</div>
		<div class="clearfix"></div>
	</div>
	<div class="col-md-12">
		<div class="container-fluid">
			<div class="widget">
				<div class="widget-head">
					<div class="pull-left col-md-8">
						<form class="form-inline" action="{:U('User/index')}" method="get">
							<div class="row">
								<div class="input-group col-lg-10">
									
									 <span class="input-group-btn">
									        
		                                    <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">
		                                              <i class="icon-filter"></i>  高级查询
		                                    </button>
		                       
											<button type="button" onclick="window.location='{:U('cates/catesAdd')}'"
												class="btn btn-info">
												<i class="icon-plus"></i>&nbsp;新增顶级类
											</button>
											<button type="button"
												onclick="window.location='{:U('cates/index')}'"
												class="btn btn-success">
												<i class="icon-refresh"></i>&nbsp;刷新
											</button>
								      </span>

								</div>
							
							</div>
						</form>
					</div>
					<div class="widget-icons pull-right">
						<a href="#" class="wminimize"><i class="icon-chevron-up"></i></a>
					</div>
					<div class="clearfix"></div>
				</div>

				<div class="widget-content">
					<table class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th><i class="icon-align-left"></i> ID</th>
								<th><i class="icon-user"></i> 分类名称</th>
							
								
								<th>分类父ID</th>
								
								<th>分类路径</th>
								
								<th>添加时间</th>
								<th><i class="icon-pencil"></i> 操作</th>
							</tr>
						</thead>
						<tbody>
                            <foreach name="data" item="vo">
                            <tr>
                                <td>{$vo.id}</td>
								<td>{$vo.catename}</td>
								<td>{$vo.pid}</td>
								<td>{$vo.path}</td>
								<td>{$vo.addtime}</td>

								<td>
									<a class="btn btn-xs btn-warning" href="__CONTROLLER__/catesadd1/id/{$vo['id']}/path/{$vo['path']}" 
										 title="添加子类">
												<i class="icon-edit">加子类</i>
									    </a>
								       &nbsp &nbsp &nbsp&nbsp &nbsp
										<a class="btn btn-xs btn-warning" href="__CONTROLLER__/catesEdit/id/{$vo['id']}" 
										  title="修改">
												<i class="icon-edit">修改</i>
									    </a>
								       &nbsp &nbsp &nbsp&nbsp &nbsp
										<a class="btn btn-xs btn-warning" href="__CONTROLLER__/catesDel/id/{$vo['id']}" 
										onclick="return confirm('你真的要删除吗?')" title="删除">
												<i class="icon-edit">删除</i>
									    </a>
								</td>
							</tr>
							</foreach>

						</tbody>

					</table>
                     {$show}
					<ul class="pagination pull-right" id="pagination">
					</ul>
					<div class="widget-foot">
						<div class="clearfix"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Scroll to top --> <span class="totop"><a href="#"><i
		class="icon-chevron-up"></i></a></span> </block>
<block name="jslink">
<script src="__PUBLIC__/admin/resouce/js/jqPaginator.js" type="text/javascript"></script><!-- page code-->
	{$pageJs}
</block>
