<extend name="Common/base" />
<block name="main">
<div class="mainbar">
    <div class="page-head">
        <div class="bread-crumb pull-left">
            <a href="__MODULE__/Index/dashboard"><i class="icon-home"></i> 首页</a>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="col-md-12">
        <div class="container-fluid">
            <div class="widget wred">
                <div class="widget-head">
                    <div class="pull-left">用户信息新增</div>
                        <div class="widget-icons pull-right">
                            <a href="#" class="wminimize"><i class="icon-chevron-up"></i></a>
                        </div>
                    <div class="clearfix"></div>
                </div>
                <div class="widget-content">
                    <div class="padd">
                        <div class="form profile">

                            <form class="form-horizontal" action="__CONTROLLER__/userSave" id="saveUserFrom" method="post" onsubmit="">
                                <div class="form-group">
                                    <label class="control-label col-lg-3 col-lg-offset-1" for="username">用户名</label>
                                    <div class="col-lg-3">
                                        <input type="text"  class="form-control"  maxlength="32" name="username" id="username" value=""/>
                                    </div>
                                    <b class="text-left" style="color:red">*</b>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-lg-3 col-lg-offset-1" for="password">密码</label>
                                    <div class="col-lg-3">
                                        <input type="password" class="form-control"  id="password" maxlength="16"  name="password"/>
                                    </div>
                                    <b class="text-left" style="color:red">*</b>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-lg-3 col-lg-offset-1" for="reqPwd">确认密码</label>
                                    <div class="col-lg-3">
                                        <input type="password" class="form-control" required id="reqPwd" maxlength="16"  name="reqPwd"/>
                                    </div>
                                    <b class="text-left" style="color:red">*</b>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-lg-3 col-lg-offset-1">状态</label>
                                    <div class="col-lg-3">
                                        <select class="form-control" name="state">
                                            <option value="1" name="state">普通用户</option>
                                            <option value="2" name="state">管理员</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group" >
                                    <label class="control-label col-lg-3 col-lg-offset-1">性别</label>
                                    <div class="col-lg-3">
                                        <select class="form-control" name="sex">
                                            <option value="m" name="sex">男</option>
                                            <option value="w" name="sex">女</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-3 col-lg-offset-2">
                                        <div class="btn-group" role="group" aria-label="...">
                                         	
                                            <button type="submit" class="btn btn-primary">
                                                <i class="icon-save"></i>&nbsp;提交
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>

                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scroll to top --> <span class="totop"><a href="#"><i
		class="icon-chevron-up"></i></a></span> </block>
