<extend name="Common/base" />
<block name="main">

<!--高级查询-->
<div class="modal fade" id="exampleModal" tabindex="10000" role="dialog" aria-labelledby="exampleModalLabel">
  <form class="form-horizontal" action="{:U('User/index')}"  method="get" onsubmit="">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">高级过滤</h4>
            </div>
            <div class="modal-body">
              
                    <div class="form-group row">
                        <label class="control-label col-lg-3 col-lg-offset-1" for="username">用户名：</label>
                        <div class="col-lg-6">
                            <input type="text"  class="form-control"  maxlength="32" name="username" id="username" value="{$Think.get.username}"/>
                        </div>
                 </div>
             		   <!--     <div class="form-group row">
                        <label class="control-label col-lg-3 col-lg-offset-1" for="username">权限：</label>
                        <div class="col-lg-6"> 
                            <input type="radio"  {:I('get.auth') ==1 ? 'checked' :''}  style="vertical-align:middle"  name="auth"  value="0"  id="id_card" value="{$Think.get.id_card}"/>&nbsp;注册用户
                            <input type="radio"  style="vertical-align:middle"   name="auth"  value="1"  id="id_card" value="{$Think.get.id_card}"/>&nbsp;管理员
                        </div>
                    </div> -->
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" >查询</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
 </form>
</div>
<div class="mainbar">
	<!-- Page 导航条 -->
	<div class="page-head">

		<div class="bread-crumb pull-left">
			 <a href="__MODULE__/Index/dashboard"><i class="icon-home"></i> 首页</a>
		</div>
		<div class="clearfix"></div>
	</div>
	<div class="col-md-12">
		<div class="container-fluid">
			<div class="widget">
				<div class="widget-head">
					<div class="pull-left col-md-8">
						<form class="form-inline" action="{:U('User/index')}" method="get">
							<div class="row">
								<div class="input-group col-lg-10">
									
									 <span class="input-group-btn">
									        
		                                    <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">
		                                              <i class="icon-filter"></i>  高级查询
		                                    </button>
		                         <!--            <button type="button"
												onclick="window.location='{:U('User/index')}'"
												class="btn btn-danger">
		                                        <i class="icon-trash"></i>&nbsp;清除
		                                    </button> -->
											<button type="button" onclick="window.location='{:U('User/userAdd')}'"
												class="btn btn-info">
												<i class="icon-plus"></i>&nbsp;新增
											</button>
											<button type="button"
												onclick="window.location='{:U('User/index')}'"
												class="btn btn-success">
												<i class="icon-refresh"></i>&nbsp;刷新
											</button>
								      </span>

								</div>
							
							</div>
						</form>
					</div>
					<div class="widget-icons pull-right">
						<a href="#" class="wminimize"><i class="icon-chevron-up"></i></a>
					</div>
					<div class="clearfix"></div>
				</div>

				<div class="widget-content">
					<table class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th><i class="icon-align-left"></i> ID</th>
								<th><i class="icon-user"></i> 姓名</th>
							
								
								<th>性别</th>
								
								<th>注册时间</th>
								
								<th>状态</th>
								<th><i class="icon-pencil"></i> 操作</th>
							</tr>
						</thead>
						<tbody>
                            <foreach name="data" item="vo">
                            <tr>
                                <td>{$vo.id}</td>
								<td>{$vo.username}</td>
								<td>{$vo['sex'] == m ? '男' : '女'}</td>
								<td>{$vo['addtime']}</td>
								<td>{$vo['state'] == 1 ? '前台用户' : '后台用户'}</td>

								<td>
									<a class="btn btn-xs btn-warning" href="__MODULE__/Vipdetails/index/id/{$vo['id']}" 
										 title="详情">
												<i class="icon-edit">详情</i>
									    </a>&nbsp 
										<a class="btn btn-xs btn-warning" href="__CONTROLLER__/userEdit/id/{$vo['id']}" 
										 title="修改">
												<i class="icon-edit">修改</i>
									    </a>
								       &nbsp 
										<a class="btn btn-xs btn-warning" href="__CONTROLLER__/userDel/id/{$vo['id']}" 
										onclick="return confirm('你真的要删除吗?')" title="删除">
												<i class="icon-edit">删除</i>
									    </a>
									   
								</td>
							</tr>
							</foreach>

						</tbody>

					</table>
                    {$show}
					<ul class="pagination pull-right" id="pagination">
					</ul>
					<div class="widget-foot">
						<div class="clearfix"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Scroll to top --> <span class="totop"><a href="#"><i
		class="icon-chevron-up"></i></a></span> </block>
<block name="jslink">
<script src="__PUBLIC__/admin/resouce/js/jqPaginator.js" type="text/javascript"></script><!-- page code-->
	{$pageJs}
</block>
