<extend name="Common/base" />
<block name="main">


<div class="mainbar">
	<!-- Page 导航条 -->
	<div class="page-head">

		<div class="bread-crumb pull-left">
			 <a href="__MODULE__/Index/dashboard"><i class="icon-home"></i> 首页</a>
		</div>
		<div class="clearfix"></div>
	</div>
	<div class="col-md-12">
		<div class="container-fluid">
			<div class="widget">
				<div class="widget-head">
					<div class="pull-left col-md-8">
						<form class="form-inline" action="{:U('Upower/index')}" method="get">
							<div class="row">
								<div class="input-group col-lg-10">
									
									 <span class="input-group-btn">
									        
		                         
										
											<button type="button"
												onclick="window.location='{:U('Upower/index')}'"
												class="btn btn-success">
												<i class="icon-refresh"></i>&nbsp;刷新
											</button>
								      </span>

								</div>
							
							</div>
						</form>
					</div>
					<div class="widget-icons pull-right">
						<a href="#" class="wminimize"><i class="icon-chevron-up"></i></a>
					</div>
					<div class="clearfix"></div>
				</div>

				<div class="widget-content">
					<table class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th><i class="icon-align-left"></i> 用户ID</th>
								<th><i class="icon-user"></i> 用户名</th>
							    <th><i class="icon-user"></i> 户名角色ID</th>
								<th><i class="icon-pencil"></i> 操作</th>
							</tr>
						</thead>
						<tbody>
                            <foreach name="data" item="vo">
                            <tr>
                                <td>{$vo.id}</td>
								<td>{$vo.username}</td>
							    <td>{$vo.ur}</td>
								<td>
									
										<a class="btn btn-xs btn-warning" href="__CONTROLLER__/UpowerEdit/id/{$vo['id']}" 
										 title="修改">
												<i class="icon-edit">修改</i>
									    </a>
								      
									
									   
								</td>
							</tr>
							</foreach>

						</tbody>

					</table>
                    {$show}
					<ul class="pagination pull-right" id="pagination">
					</ul>
					<div class="widget-foot">
						<div class="clearfix"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Scroll to top --> <span class="totop"><a href="#"><i
		class="icon-chevron-up"></i></a></span> </block>
<block name="jslink">
<script src="__PUBLIC__/admin/resouce/js/jqPaginator.js" type="text/javascript"></script><!-- page code-->
	{$pageJs}
</block>
