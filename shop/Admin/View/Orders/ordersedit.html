<extend name="Common/base" />
<block name="main">
<div class="mainbar">
    <div class="page-head">
        <div class="bread-crumb pull-left">
             <a href="__MODULE__/Index/dashboard"><i class="icon-home"></i> 首页</a>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="col-md-12">
        <div class="container-fluid">
            <div class="widget wred">
                <div class="widget-head">
                    <div class="pull-left">订单修改</div>
                        <div class="widget-icons pull-right">
                            <a href="#" class="wminimize"><i class="icon-chevron-up"></i></a>
                        </div>
                    <div class="clearfix"></div>
                </div>
                <div class="widget-content">
                    <div class="padd">
                        <div class="form profile">
                           <form  action="{:U('orders/ordersupdate')}"  method="post" enctype="multipart/form-data">

        <table >
                        <tr>
                
                <td><input class='txt' type="hidden" name='id' value='{$data.id}'></td>
            </tr>
           
            <tr>
                <td>姓名</td>
                <td><input class='txt' type="text" name='getman' value='{$data.getman}'></td>
            </tr>
            
            <tr>
                <td>电话号</td>
                <td><input  class='txt' type="text" name='phonenum' value='{$data.phonenum}'></td>
            </tr>

              <tr>
                <td>邮编</td>
                <td><input class='txt' type="text" name='code' value='{$data.code}'></td>
            </tr>
            
            <tr>
     
            <tr>
                <td>地址</td>
                  <!--这里就是我们放编辑器的地方-->    
                   <td><textarea name="address" id="{$data.address}" cols="30" rows="5" >{$data.address}</textarea></td>
            </tr>
      
            <tr>
                <td>订单状态</td>
                <td><select name="state" id="">
                
                    <option value="1" selected>未付款</option>
                    <option value="2">已付款</option>
                    <option value="3">未发货</option>
                    <option value="4">已发货</option>
                    <option value="5">未收货</option>
                    <option value="6">已收货</option>

                </select></td>
            </tr>
            <tr>
                <td>数量</td>
                <td><input type="text" name='totel' value='{$data.total}'></td>
            </tr>
                 <tr>
            
            <tr>
                <td></td>
                <td align=center><input type="submit" value="提交"></td>
            </tr>

        </table>
    </form>  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scroll to top --> <span class="totop"><a href="#"><i
        class="icon-chevron-up"></i></a></span> </block>
<block name="jslink">
    <script>
       

        /**
         * 表单验证
         */
        $('.form-horizontal').validate({
            errorElement : 'span',
            errorClass : 'help-block',
            focusInvalid : true,
            highlight : function(element) {
                $(element).closest('.form-group').addClass('has-error');
            },
            rules : {
                brand_name : {
                    required : true,
                  
                },
            <!--
                nickname:{
                    required : true,
                    maxlength:100
                },
                password : {
                    required : true,
                    rangelength:[6,16]
                },
                reqPwd:{
                    required : true,
                    rangelength:[6,16],
                    equalTo:'#password'
                },
                email:{
                    maxlength:255,
                    email:true
                }
                -->
            },
            success : function(label) {
                label.closest('.form-group').removeClass('has-error').addClass('has-success');
                label.remove();
            }
        })
    </script>
</block>
