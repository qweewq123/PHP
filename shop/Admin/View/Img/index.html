<extend name="Common/base" />
<block name="main">


<div class="mainbar">
	<!-- Page 导航条 -->
	<div class="page-head">

		<div class="bread-crumb pull-left">
			 <a href="__MODULE__/Index/dashboard"><i class="icon-home"></i> 首页</a>
		</div>
		<div class="clearfix"></div>
	</div>
	<div class="col-md-12">
		<div class="container-fluid">
			<div class="widget">
				<div class="widget-head">
					<div class="pull-left col-md-8">
						<form class="form-inline" action="{:U('User/index')}" method="get">
							<div class="row">
								<div class="input-group col-lg-10">
									
									 <span class="input-group-btn">
									        

											<button type="button" onclick="window.location='{:U('Img/imgAdd')}'"
												class="btn btn-info">
												<i class="icon-plus"></i>&nbsp;新增
											</button>
											<button type="button" onclick="window.location='{:U('Img/imgEdit')}'"
												class="btn btn-info">
												<i class="icon-plus"></i>&nbsp;修改
											</button>
								      </span>

								</div>
							
							</div>
						</form>
					</div>
					<div class="widget-icons pull-right">
						<a href="#" class="wminimize"><i class="icon-chevron-up"></i></a>
					</div>
					<div class="clearfix"></div>
				</div>

				<div class="widget-content">
					<table class="table table-striped table-bordered table-hover" >
						<thead>
							<tr>
								<th>轮播(1)</th>
								<th>轮播(2)</th>
								<th>轮播(3)</th>
								<th>轮播(4)</th>
								<th>轮播(5)</th>
							</tr>
						</thead>
						<tbody>
                            <foreach name="data" item="vo">
                            <tr>
                                <td>
                                	<img src="__PUBLIC__/Uploads/{$vo.img1}" style="width:200px;height:150;">
                                </td>
								<td>
									<img src="__PUBLIC__/Uploads/{$vo.img2}" style="width:200px;height:150;">
								</td>
								<td>
									<img src="__PUBLIC__/Uploads/{$vo.img3}" style="width:200px;height:150;">
								</td>
								<td>
									<img src="__PUBLIC__/Uploads/{$vo.img4}" style="width:200px;height:150;">
								</td>
								<td>
									<img src="__PUBLIC__/Uploads/{$vo.img5}" style="width:200px;height:150;">
								</td>
							</tr>
							</foreach>

						</tbody>

					</table>
                    {$show}
					<ul class="pagination pull-right" id="pagination">
					</ul>
					<div class="widget-foot">
						<div class="clearfix"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Scroll to top --> <span class="totop"><a href="#"><i
		class="icon-chevron-up"></i></a></span> </block>
<block name="jslink">
<script src="__PUBLIC__/admin/resouce/js/jqPaginator.js" type="text/javascript"></script><!-- page code-->
	{$pageJs}
</block>
