<extend name="Common/base" />
<block name="main">

<!--高级查询-->
<div class="modal fade" id="exampleModal" tabindex="10000" role="dialog" aria-labelledby="exampleModalLabel">
  <form class="form-horizontal" action="{:U('Vipdetails/index')}"  method="get" onsubmit="">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">高级过滤</h4>
            </div>
            <div class="modal-body">
              
                    <div class="form-group row">
                        <label class="control-label col-lg-3 col-lg-offset-1" for="username">商品名：</label>
                        <div class="col-lg-6">
                            <input type="text"  class="form-control"  maxlength="32" name="proname" id="proname" value="{$Think.get.proname}"/>
                        </div>
                 </div>
             		  

            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" >查询</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
 </form>
</div>
<div class="mainbar">
	<!-- Page 导航条 -->
	<div class="page-head">

		<div class="bread-crumb pull-left">
			 <a href="__MODULE__/Index/dashboard"><i class="icon-home"></i> 首页</a>
		</div>
		<div class="clearfix"></div>
	</div>
	<div class="col-md-12">
		<div class="container-fluid">
			<div class="widget">
				<div class="widget-head">
					<div class="pull-left col-md-8">
						<form class="form-inline" action="{:U('Details/index')}" method="get">
							<div class="row">
								<div class="input-group col-lg-10">
									
									 <span class="input-group-btn">
									        
		         
											<button type="button"
												onclick="window.location='{:U('Orders/index/')}'"
												class="btn btn-success">
												<i class="icon-refresh"></i>&nbsp;返回
											</button>
								      </span>

								</div>
							
							</div>
						</form>
					</div>
					<div class="widget-icons pull-right">
						<a href="#" class="wminimize"><i class="icon-chevron-up"></i></a>
					</div>
					<div class="clearfix"></div>
				</div>

				<div class="widget-content">
					<table class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th><i class="icon-align-left"></i> 订单号</th>
								<th><i class="icon-user"></i> 商品号</th>
							
								
								<th>商品名</th>
								
								<th>价格</th>
								
								<th>数量</th>
								<th>颜色</th>
								<th>版本</th>
                                <th>容量</th>
								<th><i class="icon-pencil"></i> 操作</th>
							</tr>
						</thead>
						<tbody>
                            <foreach name="row" item="vo">
                            <tr>
                                <td>{$vo.oid}</td>
                                <td>{$vo.proid}</td>
								<td>{$vo.proname}</td>
								<td>{$vo.price}</td>
								<td>{$vo.num}</td>
									 <if condition="$vo.color eq 1">
								 <td>白色</td>
								 <elseif condition="$vo.color eq 2"/>
								  <td>蓝色</td>
								  <elseif condition="$vo.color eq 3"/>
								  <td>金色</td>
								  <else/>
								  <td>无</td>
								 </if>

								 <if condition="$vo.version eq 1">
								 <td>网通版</td>
								 <elseif condition="$vo.version eq 2"/>
								  <td>电信版</td>
								  <elseif condition="$vo.version eq 3"/>
								  <td>公开版</td>
								  <else/>
								  <td>无</td>
								 </if>
                                 <if condition="$vo.rom eq 1">
								 <td>16GB</td>
								 <elseif condition="$vo.rom eq 2"/>
								  <td>32GB</td>
								  
								  <else/>
								  <td>无</td>
								 </if>
								<td>
									
								       &nbsp 
										<a class="btn btn-xs btn-warning" href="__CONTROLLER__/detailsDel/id/{$vo['id']}" 
										onclick="return confirm('你真的要删除吗?')" title="删除">
											<i class="icon-edit">删除</i>
									   
								</td>
							</tr>
							</foreach>

						</tbody>

					</table>
                    {$show}
					<ul class="pagination pull-right" id="pagination">
					</ul>
					<div class="widget-foot">
						<div class="clearfix"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Scroll to top --> <span class="totop"><a href="#"><i
		class="icon-chevron-up"></i></a></span> </block>
<block name="jslink">
<script src="__PUBLIC__/admin/resouce/js/jqPaginator.js" type="text/javascript"></script><!-- page code-->
	{$pageJs}
</block>
